                             Sign up
                        </a>
                    </p>
                </div>
            `
        });


        // --- Main App Component ---
        const App = defineComponent({
            name: 'App',
            components: { HomePage, LoginPage },
            setup() {
                // Manages which page is currently visible
                const currentPage = ref('HomePage'); // 'HomePage' or 'LoginPage'

                function navigateTo(page) {
                    currentPage.value = page;
                }
                
                return {
                    currentPage,
                    navigateTo
                };
            },
            template: `
                <div>
                    <transition name="fade" mode="out-in">
                        <component :is="currentPage" @navigate="navigateTo"></component>
                    </transition>
                </div>
            `
        });
        
        // Mount the Vue application to the #app element in the DOM
        createApp(App).mount('#app');

    </script>
</body>
</html>
